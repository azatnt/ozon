{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body style="height: 100%">
<div style="position:relative; min-height: 100%">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="nav-link text-white ms-5" href="">Главная</a>
{#        <a class="nav-link text-white-50" href="{% url 'archive_list_url' %}">Архив</a>#}
    </nav>

    <div style="height: 91vh; width: 100%" class="d-flex align-items-center justify-content-center container text-center">
        <form class="" style="width: 500px; border: 1px solid #000000; border-radius: 12px; padding: 30px 50px" method="post" action="{% url 'check_warehouse_url' %}">
            {% csrf_token %}
            <label for="warehouse" class="form-label mb-4">Введите название склада</label>
            <input type="text" name="warehouse" class="form-control mb-2" id="warehouse">
            <div class="mb-2 text-danger">
                {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>

            <button class="btn btn-outline-dark" type="submit">Войти</button>
        </form>
    </div>


    <footer class="py-4 bg-dark position-absolute w-100 bottom-0">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small">
                <div class="text-white">Copyright &copy; 2023</div>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
